<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Arrays</h1>
    <h2>The keys() Method</h2>

    <p id="demo"></p>

    <script>
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      const keys = fruits.keys();

      let text = "";
      console.log(keys);
      for (let x of keys) {
        text += x + "<br>";
        console.log(text);
      }

      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
