<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Operators</h1>
    <h2>The typeof Operator</h2>
    <p>Undefined and null are equal in value but different in type:</p>

    <p id="demo"></p>

    <script>
      document.getElementById("demo").innerHTML =
        typeof undefined +
        "<br>" +
        typeof null +
        "<br><br>" +
        (null === undefined) +
        "<br>" +
        (null == undefined);
    </script>
  </body>
</html>
