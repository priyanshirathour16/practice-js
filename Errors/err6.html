<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Errors</h1>
    <h2>The TypeError</h2>

    <p>You cannot convert a number to upper case:</p>

    <p id="demo"></p>

    <script>
      let num = 1;
      try {
        num.toUpperCase();
      } catch (err) {
        document.getElementById("demo").innerHTML = err.name;
      }
    </script>
  </body>
</html>
