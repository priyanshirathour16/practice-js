<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Errors</h1>
    <h2>The URIError</h2>

    <p>Some characters cannot be decoded with decodeURI():</p>

    <p id="demo"></p>

    <script>
      try {
        decodeURI("%%%");
      } catch (err) {
        document.getElementById("demo").innerHTML = err.name;
      }
    </script>
  </body>
</html>
