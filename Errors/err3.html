<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Errors</h1>
    <h2>The RangeError</h2>

    <p>You cannot set the number of significant digits too high:</p>

    <p id="demo">
      <script>
        let num = 1;
        try {
          num.toPrecision(500);
        } catch (err) {
          document.getElementById("demo").innerHTML = err.name;
        }
      </script>
    </p>
  </body>
</html>
