<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Dates</h1>
    <h2>The getTimezoneOffset() Method</h2>

    <p>The time zone difference in minutes is:</p>
    <p id="demo"></p>

    <script>
      const d = new Date();
      document.getElementById("demo").innerHTML = d.getTimezoneOffset();
    </script>
  </body>
</html>
